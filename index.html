        <script>
        function add(x,y) {
            var a = x;
            var b = y;
            return a + b;
        }

        function multiply(x,y) {
            var a = x;
            var b = y;
            var product = 0;
            for(var i = 1; i <= a; i++) {
                product = add(product,b);
            }
            return product;
        }

        function power(x,y) {
            var a = x;
            var b = y;
            var product = 1;
            for(var i = 1; i <= b; i++) {
                product = multiply(product,a);
            }
            return product;
        }
        function factorial(x) {
            var a = x;

            for(var i = x; i >= 1; i--) {
                product = multiply(product,i)
                console.log(i)
            }
        return product;
        }

                fib.push(place);

            } 
        return fib[x];
        }
        </script>
